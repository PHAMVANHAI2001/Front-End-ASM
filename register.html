<div class="card w-50 m-auto my-5">
    <div class="card-header text-center h3 bg-primary text-light text-uppercase">
        Đăng Ký Tài Khoản
    </div>
    <div class="card-body">
        <form name="frmReg">
            <div class="mb-3">
                <label class="form-label">Tên Đăng Nhập</label>
                <input type="text" class="form-control" name="txtUsername" ng-model="username" required>
                <div class="alert alert-danger p-1 mt-1" role="alert"
                    ng-show="frmReg.txtUsername.$invalid && (frmReg.txtUsername.$touched || frmReg.txtUsername.$dirty)">
                    Tên Đăng Nhập Không Được Bỏ Trống
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" name="txtPassword" ng-model="password" required>
                <div class="alert alert-danger p-1 mt-1" role="alert"
                    ng-show="frmReg.txtPassword.$invalid && (frmReg.txtPassword.$touched || frmReg.txtPassword.$dirty)">
                    Mật Khẩu Không Được Bỏ Trống
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="txtEmail" ng-model="email" required>
                <div class="alert alert-danger p-1 mt-1" role="alert"
                    ng-show="frmReg.txtEmail.$error.required && (frmReg.txtEmail.$touched || frmReg.txtEmail.$dirty)">
                    Email Không Được Bỏ Trống
                </div>
                <div class="alert alert-danger p-1 mt-1" role="alert" ng-show="frmReg.txtEmail.$error.email">
                    Email Không Hợp Lệ
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" name="txtFullname" ng-model="fullname" required>
                <div class="alert alert-danger p-1 mt-1" role="alert"
                    ng-show="frmReg.txtFullname.$invalid && (frmReg.txtFullname.$touched || frmReg.txtFullname.$dirty)">
                    Họ Tên Không Được Bỏ Trống
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" name="txtbirthday" ng-model="birthday">
            </div>
            <div class="mb-3 d-flex">
                <label class="form-label">Giới Tính: </label>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="true" ng-model="gender" checked>
                    <label class="form-check-label" for="male">
                        Nam
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="false" ng-model="gender">
                    <label class="form-check-label" for="female">
                        Nữ
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" ng-click="addUser()">Đăng Ký</button>
        </form>
    </div>
</div>
